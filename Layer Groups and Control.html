<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layer Groups and Control</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>

<body>

  <!-- Map container -->
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Initialize the map
    const map = L.map('map').setView([51.505, -0.09], 13);

    // Add a tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Create marker layer group
    const markers = L.layerGroup().addTo(map);

    // Add markers to the group
    L.marker([51.5, -0.09]).bindPopup('Marker 1').addTo(markers);
    L.marker([51.51, -0.1]).bindPopup('Marker 2').addTo(markers);

    // Create polygon layer group
    const polygons = L.layerGroup().addTo(map);

    // Add polygons to the group
    L.polygon([
      [51.509, -0.08],
      [51.503, -0.06],
      [51.51, -0.047]
    ]).bindPopup('Polygon 1').addTo(polygons);

    // Add layer control
    const baseLayers = {};
    const overlays = {
      'Markers': markers,
      'Polygons': polygons
    };

    L.control.layers(baseLayers, overlays).addTo(map);
  </script>

</body>

</html>
